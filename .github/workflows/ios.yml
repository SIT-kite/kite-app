name: iOS push to testflight
on:
  push: { tags: [ '*' ] }
  workflow_dispatch:

jobs:

  start:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Get Lastest Flutter Version
        id: lastest_flutter_version
        uses: its404/get-flutter-version@v1.0.0

      - name: ü§ñ Telegram Notification
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.CHANNEL_CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          format: markdown
          message: |
            üè∑Ô∏è [KiteApp](https://github.com/SIT-kite/kite-app) Prepare to push Beta Build to TestFlight
            Please request for administrators approval.

  push:
    runs-on: macos-latest
    environment: apple-connect
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Import Keys
        run: |
          echo -n "${{ secrets.MATCH_SSH_KEY_BASE64 }}" | base64 -d -o $HOME/.ssh/id_rsa
          chmod 400 $HOME/.ssh/id_rsa
          export MATCH_GIT_PRIVATE_KEY=$HOME/.ssh/id_rsa

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.8'
          channel: 'stable'

      - name: Prepare to build
        run: |
          flutter pub get
          flutter pub run build_runner build  --delete-conflicting-outputs
          flutter pub run flutter_native_splash:create

      - name: Get Flutter Version
        id: get_flutter_version
        uses: its404/get-flutter-version@v1.0.0

      - name: Update Xcode Build Number
        uses: yanamura/ios-bump-version@v1
        with:
          version: ${{ steps.get_flutter_version.outputs.version_number }}
          build-number: ${{ steps.get_flutter_version.outputs.build_number }}
          project-path: ios

      - name: Get Flutter Version
        id: lastest_flutter_version
        uses: its404/get-flutter-version@v1.0.0

      - name: Build iOS
        run: flutter build ios --release --config-only

      - name: Push to TestFlight
        run: cd ios && fastlane ios beta
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}

  notify:
    runs-on: ubuntu-latest
    needs: push
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with: { ref: master }

      - name: Get Lastest Flutter Version
        id: lastest_flutter_version
        uses: its404/get-flutter-version@v1.0.0

      - name: ü§ñ Telegram Notification
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.CHANNEL_CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          format: markdown
          message: |
            üè∑Ô∏è [KiteApp](https://github.com/SIT-kite/kite-app) Build Number Update to *${{ steps.lastest_flutter_version.outputs.build_number }}*

            üì± iOS New Version *${{ steps.lastest_flutter_version.outputs.version_number }}(${{ steps.lastest_flutter_version.outputs.build_number }})* has been pushed to TestFlight!
