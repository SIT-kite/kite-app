name: KiteApp

on:
  push:
  pull_request: { branches: [ master ] }

jobs:

  # flutter pub get + flutter analyze
  lint:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2
        with: { channel: stable, cache: true } # channel: 'stable', 'beta' or 'master'

      - name: üìå Restore pub cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.pub-cache/
            .dart_tool/
            .packages
            .flutter-plugins
            .flutter-plugins-dependencies
            pubspec.lock
          key: pub-${{ github.ref }}-${{ github.sha }} # use ${{ hashFiles('pubspec.lock') }} when available
          restore-keys: |
            pub-${{ github.ref }}-
            pub-

      - name: üìå Flutter Code Generate
        run: |
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs
          flutter pub run flutter_native_splash:create

#      - name: üìå Flutter Analysis
#        run: flutter analyze --no-fatal-infos --no-pub

      - name: üìå Cache pub
        uses: actions/cache@v2
        with:
          path: |
            ~/.pub-cache/
            .dart_tool/
            .packages
            .flutter-plugins
            .flutter-plugins-dependencies
            pubspec.lock
          key: pub-${{ github.ref }}-${{ github.sha }}

      - name: üìå Cache Workspace
        uses: actions/cache@v2
        with:
          path: |
            lib/
          key: app-${{ github.ref }}-${{ github.sha }}


  # flutter build apk, cache build/
  build-Android:
    needs: lint
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2
        with: { channel: stable, cache: true } # channel: 'stable', 'beta' or 'master'

      - name: üìå Restore pub cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.pub-cache/
            .dart_tool/
            .packages
            .flutter-plugins
            .flutter-plugins-dependencies
            pubspec.lock
          key: pub-${{ github.ref }}-${{ github.sha }}

      - name: üìå Restore Workspace
        uses: actions/cache@v2
        with:
          path: |
            lib/
          key: app-${{ github.ref }}-${{ github.sha }}

      - name: üèóÔ∏è Build Apk (arm64 only)
        run: flutter build apk --split-per-abi --target-platform android-arm64

      - name: üìå Cache Build
        uses: actions/cache@v2
        with:
          path: build/
          key: apk-${{ github.ref }}-${{ github.sha }}

    # flutter build ios
  build-iOS:
    runs-on: macos-latest
    needs: lint
    steps:

      - uses: actions/checkout@v2

      - uses: maxim-lobanov/setup-xcode@v1
        with: { xcode-version: latest-stable }

      - uses: subosito/flutter-action@v2
        with: { channel: 'stable', cache: true } # or: 'beta' or 'master'

      - name: üìå Restore pub cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.pub-cache/
            .dart_tool/
            .packages
            .flutter-plugins
            .flutter-plugins-dependencies
            pubspec.lock
          key: pub-${{ github.ref }}-${{ github.sha }}

      - name: üìå Restore Workspace
        uses: actions/cache@v2
        with:
          path: |
            lib/
          key: app-${{ github.ref }}-${{ github.sha }}

      - name: üèóÔ∏è Build iOS
        run: flutter build ios --no-codesign

