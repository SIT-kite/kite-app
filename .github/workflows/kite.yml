name: KiteApp

on:
  push:         { branches: [ master ] }
  pull_request: { branches: [ master ] }

jobs:

  build-Android:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2
        with: { channel: 'stable' } # or: 'beta' or 'master'

      - run: flutter pub get
      - run: flutter pub run build_runner build
      - run: flutter pub run flutter_native_splash:create

      - name: ğŸ—ï¸ Build apk (arm64 only)
        run: flutter build apk --split-per-abi --target-platform android-arm64

      - name: List build files
        run: tree -ah --filelimit 99

      - name: ğŸ“Œ Cache apk
        uses: actions/cache@v2
        with:
          path: build/
          key: apk-${{ github.ref }}-${{ github.sha }}

  build-iOS:
    runs-on: macos-latest
    steps:

    - uses: maxim-lobanov/setup-xcode@v1
      with: { xcode-version: latest-stable }

    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v2
      with: { channel: 'stable' } # or: 'beta' or 'master'

    - run: flutter pub get
    - run: flutter pub run build_runner build
    - run: flutter pub run flutter_native_splash:create
    - run: flutter build ios --no-codesign

  upload:
    runs-on: ubuntu-latest
    needs:
      - build-Android
      - build-iOS
    steps:

      - uses: nelonoel/branch-name@v1.0.1

      - uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with: { length: 7 }

      - name: ğŸ“Œ Get apk from cache
        uses: actions/cache@v2
        with:
          path: build/
          key: apk-${{ github.ref }}-${{ github.sha }}

      - name: âœï¸ Rename apk file
        run: cd build/app/outputs/flutter-apk/ && mv app-arm64-v8a-release.apk ${{ env.BRANCH_NAME }}-${{ env.SHA }}-arm64-v8a-release.apk

      - name: ğŸ¤– Upload apk by bot
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          document: build/app/outputs/flutter-apk/${{ env.BRANCH_NAME }}-${{ env.SHA }}-arm64-v8a-release.apk
          message: "ğŸš€ Apk Build by Github Actions"

  notification:
    runs-on: ubuntu-latest
    needs: [ upload ]
    if: always()
    steps:

      - uses: technote-space/workflow-conclusion-action@v2

      - uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with: { length: 7 }

      - name: ğŸ¤– Telegram Notification
        if: env.WORKFLOW_CONCLUSION == 'success'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          format: markdown
          message: |
            ğŸ‰ [KiteApp](https://github.com/SIT-kite/kite-app)  Build  *${{ env.WORKFLOW_CONCLUSION }}*

            Author: *${{ github.actor }}*

            Message: *${{ github.event.head_commit.message }}*

            Commit: [${{ env.SHA }}](https://github.com/${{ github.repository }}/commit/${{ env.SHA }})

      - name: ğŸ¤– Telegram Notification
        if: env.WORKFLOW_CONCLUSION != 'success'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          format: markdown
          message: |
            ğŸ”´ [KiteApp](https://github.com/SIT-kite/kite-app)  Build  *${{ env.WORKFLOW_CONCLUSION }}*

            Author: *${{ github.actor }}*

            Message: *${{ github.event.head_commit.message }}*

            Commit: [${{ env.SHA }}](https://github.com/${{ github.repository }}/commit/${{ env.SHA }})
