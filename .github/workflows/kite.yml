name: KiteApp

on:
  push:
  pull_request: { branches: [ master ] }

jobs:

  # flutter pub get + flutter analyze
  lint:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2
        with: { channel: stable, cache: true } # channel: 'stable', 'beta' or 'master'

      - name: ğŸ“Œ Restore pub cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.pub-cache/
            .dart_tool/
            .packages
            .flutter-plugins
            .flutter-plugins-dependencies
            pubspec.lock
          key: pub-${{ github.ref }}-${{ github.sha }} # use ${{ hashFiles('pubspec.lock') }} when available
          restore-keys: |
            pub-${{ github.ref }}-
            pub-

      - name: ğŸ“Œ Flutter Code Generate
        run: |
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs
          flutter pub run flutter_native_splash:create

      - name: ğŸ“Œ Flutter Analysis
        run: flutter analyze --no-fatal-infos --no-pub

      - name: ğŸ“Œ Cache pub
        uses: actions/cache@v2
        with:
          path: |
            ~/.pub-cache/
            .dart_tool/
            .packages
            .flutter-plugins
            .flutter-plugins-dependencies
            pubspec.lock
          key: pub-${{ github.ref }}-${{ github.sha }}

      - name: ğŸ“Œ Cache Workspace
        uses: actions/cache@v2
        with:
          path: |
            lib/
          key: app-${{ github.ref }}-${{ github.sha }}


  # flutter build apk, cache build/
  build-Android:
    needs: lint
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2
        with: { channel: stable, cache: true } # channel: 'stable', 'beta' or 'master'

      - name: ğŸ“Œ Restore pub cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.pub-cache/
            .dart_tool/
            .packages
            .flutter-plugins
            .flutter-plugins-dependencies
            pubspec.lock
          key: pub-${{ github.ref }}-${{ github.sha }}

      - name: ğŸ“Œ Restore Workspace
        uses: actions/cache@v2
        with:
          path: |
            lib/
          key: app-${{ github.ref }}-${{ github.sha }}

      - name: ğŸ—ï¸ Build Apk (arm64 only)
        run: flutter build apk --split-per-abi --target-platform android-arm64

      - name: ğŸ“Œ Cache Build
        uses: actions/cache@v2
        with:
          path: build/
          key: apk-${{ github.ref }}-${{ github.sha }}


  # flutter build ios
  build-iOS:
    runs-on: macos-latest
    needs: lint
    steps:

      - uses: actions/checkout@v2

      - uses: maxim-lobanov/setup-xcode@v1
        with: { xcode-version: latest-stable }

      - uses: subosito/flutter-action@v2
        with: { channel: 'stable', cache: true } # or: 'beta' or 'master'

      - name: ğŸ“Œ Restore pub cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.pub-cache/
            .dart_tool/
            .packages
            .flutter-plugins
            .flutter-plugins-dependencies
            pubspec.lock
          key: pub-${{ github.ref }}-${{ github.sha }}

      - name: ğŸ“Œ Restore Workspace
        uses: actions/cache@v2
        with:
          path: |
            lib/
          key: app-${{ github.ref }}-${{ github.sha }}

      - name: ğŸ—ï¸ Build iOS
        run: flutter build ios --no-codesign

  build-Windows:
    runs-on: windows-latest
    needs: lint
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with: { channel: stable, cache: true }
      - run: flutter config --enable-windows-desktop
      - run: flutter pub get
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run: flutter build windows
      # TODO Windows ä¹Ÿå¾—æ‰“åŒ…å‘tg


  build-Linux:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with: { channel: stable, cache: true }
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run: flutter build linux
      - run: cd build/linux/x64/release/bundle && tar -zcvf linux_release.tar.gz .
      # TODO å’‹å‘tgé‡Œ


  # Upload apk
  upload:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs:
      - build-Android
      - build-iOS
    steps:

      - uses: nelonoel/branch-name@v1.0.1

      - uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with: { length: 7 }

      - name: ğŸ“Œ Get apk from cache
        uses: actions/cache@v2
        with:
          path: build/
          key: apk-${{ github.ref }}-${{ github.sha }}

      - name: âœï¸ Rename apk file
        run: |
          cd build/app/outputs/flutter-apk/
          mv app-arm64-v8a-release.apk ${{ env.BRANCH_NAME }}-${{ env.SHA }}-arm64-v8a-release.apk

      - name: ğŸ¤– Upload apk by bot
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          document: build/app/outputs/flutter-apk/${{ env.BRANCH_NAME }}-${{ env.SHA }}-arm64-v8a-release.apk
          message: "ğŸš€ Apk Build by Github Actions"


  # Send notification
  notification:
    runs-on: ubuntu-latest
    needs: [ upload ]
    if:  github.event_name != 'pull_request' && always()
    steps:

      - uses: technote-space/workflow-conclusion-action@v2
      - uses: nelonoel/branch-name@v1.0.1
      - uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with: { length: 7 }

      - name: ğŸ¤– Build Success Notification
        if: env.WORKFLOW_CONCLUSION == 'success'
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          format: markdown
          message: |
            ğŸ‰ [KiteApp](https://github.com/SIT-kite/kite-app)  Build  *${{ env.WORKFLOW_CONCLUSION }}*

            Author: *${{ github.actor }}*

            Message: *${{ github.event.head_commit.message }}*

            Commit: [${{ env.SHA }}](https://github.com/${{ github.repository }}/commit/${{ env.SHA }})

            Branch: *${{ env.BRANCH_NAME }}*

      - name: ğŸ¤– Build Fail Notification
        if:  env.WORKFLOW_CONCLUSION != 'success'
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          format: markdown
          message: |
            ğŸ”´ [KiteApp](https://github.com/SIT-kite/kite-app)  Build  *${{ env.WORKFLOW_CONCLUSION }}*

            Author: *${{ github.actor }}*

            Message: *${{ github.event.head_commit.message }}*

            Commit: [${{ env.SHA }}](https://github.com/${{ github.repository }}/commit/${{ env.SHA }})

            Branch: *${{ env.BRANCH_NAME }}*

      - name: ğŸ¤– PR Merged Notification
        if: github.event.pull_request.merged == true && env.WORKFLOW_CONCLUSION == 'success'
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          format: markdown
          message: |
            ğŸ‰ [KiteApp](https://github.com/SIT-kite/kite-app)  PR [#${{github.event.number}}](https://github.com/SIT-kite/kite-app/pull/${{github.event.number}}) Merged!

            Author: *${{ github.actor }}*

            Message: *${{ github.event.pull_request.title }}*

            Branch: *${{ env.BRANCH_NAME }}*
